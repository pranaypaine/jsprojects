<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>BookMark App</title>
    </head>

    <body onload="fetchBookmarks()">
        <div class="container">
                <h2 class="center blue-text">BookMark Manger App</h2>
            <form action="" method="POST" id="addBookmark">
            <div class="row">
                <div class="col s12 m12">
                    <div class="card hoverable z-depth-4">
                    <div class="card-content blue-text">
                        <span class="card-title center">Add a Bookmark</span>
                    <p>
                        <label for="site_name">Site Name</label>
                        <input id="siteName" type="text" class="validate">
                        <label for="site_url">Site Url</label>
                        <input id="siteUrl" type="text" class="validate">
                    </p>
                    </div>
                    <div class="card-action center">
                        <button type="submit" class="btn-floating btn-large waves-effect waves-light red hoverable z-depth-5">
                            <i class="material-icons">add</i>
                        </button>              
                    </div>
                    </div>
                </div>
                </div>
            </form>
            <ul class="collection with-header z-depth-4">
                <li class="collection-header"><h4>Favourite Bookmarks</h4></li>
                <li class="collection-item">Alvin
                    <a href="#!" class="secondary-content red-text"><i class="material-icons">delete</i></a>
                    <a href="#!" class="secondary-content blue-text"><i class="material-icons">send</i></a>
                </li>
                <li class="collection-item">Alvin
                        <a href="#!" class="secondary-content red-text"><i class="material-icons">delete</i></a>
                        <a href="#!" class="secondary-content blue-text"><i class="material-icons">send</i></a>
                </li>
            </ul>
        </div>
        <footer class="page-footer blue">
                <div class="footer-copyright">
                  <div class="container">Â© 2018 Copyright Text</div>
                </div>
              </footer>                  
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </body>
  </html>
